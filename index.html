<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="container">
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="scoreboard">
                <div class="playerside">
                    <div class="playerscore"></div>
                    <div class="playername">YOU</div>
                </div>
                <div class="computerside">
                    <div class="computerscore"></div>
                    <div class="computername">COMPUTER</div>
                </div>
            </div>
            <div class="instructions">Choose your weapon</div>
            <div id="buttons">
                <button class="button" id="ROCK">ROCK</button>
                <button class="button" id="PAPER">PAPER</button>
                <button class="button" id="SCISSORS">SCISSORS</button>
            </div>
            <div class="results"></div>
        </div>
    </body>
</html>
